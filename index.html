<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MJH Q1 Training Day Quiz & Tools</title>
  <style>
    :root{
      --bg:#0b1020; --card:#121a33; --muted:#9aa7c7; --text:#eef2ff;
      --accent:#7c9cff; --good:#3ddc97; --bad:#ff5c7a; --warn:#ffd166;
      --border: rgba(255,255,255,.10); --shadow: 0 14px 35px rgba(0,0,0,.35); --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
      background: radial-gradient(1200px 700px at 20% 10%, rgba(124,156,255,.18), transparent 55%), var(--bg);
      color:var(--text); min-height:100vh; display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .container{width:min(980px, 100%);}
    .card{ background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)); border:1px solid var(--border); box-shadow: var(--shadow); border-radius: var(--radius); overflow:hidden; padding: 20px;}
    .setting{ border:1px solid var(--border); background: rgba(255,255,255,.03); border-radius: 14px; padding:16px; margin-bottom: 20px;}
    label{display:block; font-size:13px; color:var(--muted); margin-bottom:8px; font-weight: bold;}
    input[type="text"], input[type="number"], select{ width:100%; border-radius: 12px; border:1px solid var(--border); background: rgba(0,0,0,.22); color: var(--text); padding:12px; font-size:16px; outline:none; font-family: monospace;}
    .primary{ background: var(--accent); color: #000; border: none; border-radius: 12px; padding: 12px 24px; font-weight: bold; cursor: pointer; transition: opacity 0.2s;}
    .primary:hover{ opacity: 0.9; }
    #rangeOutput { margin-top: 15px; font-size: 22px; font-weight: bold; font-family: monospace; color: var(--good); text-align: center; min-height: 1.2em;}
    .ghost { background: transparent; color: var(--muted); border: 1px solid var(--border); padding: 10px; border-radius: 10px; cursor: pointer; margin-top: 10px;}
    h2 { margin-top: 0; }
  </style>
</head>
