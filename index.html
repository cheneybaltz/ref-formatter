<div class="setting" style="grid-column: 1 / -1; margin-top: 20px; border-top: 1px solid var(--border); padding-top:16px;">
  <label for="rangeInput">Page Range Expander</label>
  <div style="display:flex; gap:8px;">
    <input id="rangeInput" type="text" placeholder="e.g., 927-33" style="flex:1;" 
           onkeydown="if(event.key==='Enter') runRangeFix()">
    <button class="primary" onclick="runRangeFix()">Fix Range</button>
  </div>
  <div id="rangeOutput" style="margin-top:12px; font-weight:700; color:var(--accent); font-family:monospace; font-size:18px; min-height:1.2em;"></div>
</div>
