<html lang="en">
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MJH Q1 Training Day Quiz & Tools</title>
  <style>
    :root{
      --bg:#0b1020;
      --card:#121a33;
      --muted:#9aa7c7;
      --text:#eef2ff;
      --accent:#7c9cff;
      --good:#3ddc97;
      --bad:#ff5c7a;
      --warn:#ffd166;
      --border: rgba(255,255,255,.10);
      --shadow: 0 14px 35px rgba(0,0,0,.35);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1200px 700px at 20% 10%, rgba(124,156,255,.18), transparent 55%),
                  radial-gradient(900px 600px at 80% 30%, rgba(61,220,151,.12), transparent 55%),
                  var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .container{width:min(980px, 100%);}
    header{
      display:flex; gap:16px; align-items:flex-start; justify-content:space-between;
      margin-bottom:16px;
    }
    .title h1{margin:0 0 6px 0; font-size: clamp(22px, 3vw, 30px); letter-spacing:.2px;}
    .title p{margin:0; color:var(--muted); line-height:1.35}
    .pill{
      display:inline-flex; align-items:center; gap:8px;
      background: rgba(124,156,255,.14);
      border:1px solid var(--border);
      padding:10px 12px;
      border-radius:999px;
      color:var(--text);
      font-size:13px;
      white-space:nowrap;
    }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid var(--border);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      overflow:hidden;
    }
    .topbar{
      padding:14px 16px;
      border-bottom:1px solid var(--border);
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:space-between;
    }
    .meta{
      display:flex; flex-wrap:wrap; gap:10px; align-items:center;
    }

      background: rgba(255,255,255,.03);
      padding:8px 10px;
      border-radius:999px;
      font-size:13px;
      color:var(--muted);
    }
